<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <link rel="shortcut icon" type="image/png" href="{{ "/assets/favicon.png" | relative_url }}" >
<link rel="apple-touch-icon" href="{{ "/assets/apple-touch-icon-152x152.png" | relative_url }}" />  
<link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/apple-touch-icon-152x152.png" | relative_url }}" />
<link rel="apple-touch-icon" sizes="144x144" href="{{ "/assets/apple-touch-icon-144x144.png" | relative_url }}" />
<link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/apple-touch-icon-120x120.png" | relative_url }}" />
<link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/apple-touch-icon-114x114.png" | relative_url }}" />

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ site.twitter_username }}">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.module-name | default: site.description }} {{ page.excerpt }}">
<meta name="twitter:image" content="{{ site.url }}{{ page.image | default: site.default_image_path }}">



</head>
